    <!-- ========== Start contact-home Section ========== -->
    <section class="section-contact">
        <div class="container">
            <h2 class="section-common-heading">Contact</h2>
            <p class="section-common-subheading">
               Get in touch with me!
            </p>
        </div>
        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form   action="https://formspree.io/f/mvojlpbk" method="POST">
                    <div class="grid grid-two--cols mb-3">
                     <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required autocomplete="off" placeholder="enter your name">                  
                     </div>
                     <div>
                        <label for="email">Enter your email</label>
                        <input type="email" name="email" id="email" required autocomplete="off" placeholder="abc@gmail.com">                  
                     </div>
                    </div>

                    <div class="mb-3">
                        <label for="subject">subject</label>
                        <input type="text" name="subject" id="subject" placeholder="your main title" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="message">message</label>
                        <textarea name="message id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>

                </form>
            </div>
            <div class="contact-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57017.60804391276!2d87.98975807709617!3d26.725206814101213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e5b707bb4dee8b%3A0xa28189dcc8d781c4!2sBudhabare!5e0!3m2!1sen!2snp!4v1697778811240!5m2!1sen!2snp" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
